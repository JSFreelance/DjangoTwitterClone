
{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter clone</title>
    <link href="{% static "resources/bower_components/bootstrap/dist/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "resources/styles/app.less" %}" media="all" rel="stylesheet" type="text/less">
    <script src="{% static "resources/bower_components/less/dist/less.js" %}"></script>

</head>
<body>
    <nav>
        <a href="{% url 'site_home' %}">Home</a>
        {% if user.is_authenticated %}
            <b>{{ user }}</b>
            <a href="{% url 'user_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'user_login' %}">Login</a>
            <a href="{% url 'create_user' %}">Create User</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %}{% endblock %}
    </section>

</body>
</html>
