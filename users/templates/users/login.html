{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block section %}

    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <div>
            {{ login_form|bootstrap }}
        </div>
        <div>
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
